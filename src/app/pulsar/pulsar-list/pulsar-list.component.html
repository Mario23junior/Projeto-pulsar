<div class="container">
  <mat-grid-list cols="3" rowHeight="2.23:3.4">
    <mat-grid-tile *ngFor="let result of data">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{result.nome}}</mat-card-title>
          <mat-card-subtitle>{{result.nomeConstelacao}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{result.imgSimulacao}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <span>
            <h2>Acenção reta : {{result.ascReta}}</h2>
            <h2>Distancia : {{result.distancia}}</h2>
          </span>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
